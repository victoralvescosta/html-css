<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
             color: blue;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
               color: yellow;
        }

        .especial {
            background-color: rgba(165, 42, 42, 0.452);
        }

        .especial::before {
            content: '<-';
        }

        .especial::after {
            content:'->';
        }
    </style>
</head>
<body>
    <h1> Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/">Reposítorio do github</a></li>
        <li><a href="https://www.youtube.com/Cursoemvídeo" class="especial">Canal no youtube</a>
        </li>
        <li><a href="https://www.cursoemvideo.com/" class="especial">Síte do Cursoemvídeo</a></li>
    </ul>
</body>
</html>
